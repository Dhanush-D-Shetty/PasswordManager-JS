<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassGaurd- Unlock Peace of Mind with Our Password Manager</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="passs.css">
</head>
<body>


    <nav>
        <li>PassGuard</li>
        <ul>
            <li>Home</li>
            <li>Contact-Us</li>
            <li>Support</li>
        </ul>
    </nav>

    <div class="container">
        <h1>Pass-Words</h1>

        <table>
            <tr>
                <th>WebSite-Name</th>
                <th>User-Name</th>
                <th>Password</th>
                <th>Options</th>
            </tr>  
        </table>
     
        <hr>
        <h2>Enter the Password Details</h2>
        <form action="" method="post" >
            <label for="WebSite">WebSite-Name :</label>
            <input type="text" id="website" name="WebSite" placeholder="facebook ,instagrm ,Linked-In etc...." required>  <br>  <br>
            
            <label for="username">Username :     </label>
            <input type="text" id="username" name="username" placeholder="User-Name" required> <br> <br>
          
            <label   for="password">Password :     </label>
            <input type="password" id="password" name="password" placeholder="Password" required>  <br> <br>

            <div class="btn">
                <button type="reset">Reset</button>
                <button type="submit" id="savebtn">Save</button>
            </div>
        </form>



    </div>
    




    <script src="pass.js"></script>
</body>
</html>
